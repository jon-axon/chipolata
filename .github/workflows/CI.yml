name: CI

on:
  push:
    branches:
      - main
      - development
      
  pull_request:
    branches:
      - main
      - development
  
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Test
      run: cargo test --verbose
    - name: Build    
      run: cargo build --verbose
    
